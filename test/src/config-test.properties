# All modules class for testing.
# eg. = com.testing.ModuleA, com.testing.ModuleB
test.module.classes = com.corona.test.CoronaTestingModule

# The Selenium web driver is used to test page
# eg. = HtmlUnit, IE, Firefox, Chrome
web.driver.name = HtmlUnit

# Which file is web.xml for
# eg. = = ./WebContent 
web.app.descriptor = ./WEB-INF/web.xml 

# The web content path. Usually, it is unpack WAR path
# eg. = = ./WebContent
web.content.path = ./WebContent
	
# The context path for testing web application
# eg. = /
web.context.path = /
